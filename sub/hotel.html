<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="hotel.css">
    <link rel="stylesheet" href="swiper.min.css">
    <script src="js/swiper.min.js"></script>
</head>
<body>
    <div class="wrap">
    
        <div class="top">
            <a href="../LasVegas.html"><img class="go_back" src="IMG/pngwing.com (4).png" alt=""></a>
            <div class="title">
                <img src="img/hotel_title.png" alt="">
            </div>

            <div class="top_txt">
                <p>사막 위의 천상의 도시인 라스베가스는 외관 뿐만 아니라<br>
                    호텔의 컨셉까지도 다양한 호텔은 각기 다른 조명으로<br>
                    화려함이 매력적인 도시입니다.<br>
                    그리고 호텔마다 독특한 쇼를 진행합니다.<br></p>
                    <p class="p_2">
                    많은 관광객들이 모이다 보니, 평일과 주말의 호텔 가격이<br>
                    무려 3배 이상 차이 나는 곳도 있기 때문에<br>
                    라스베가스를 방문하실 계획이라면, 가급적<br>
                    평일에 방문하시는 것을 추천합니다.</p>
            </div>
        </div>

        <div class="main">
            <div class="content">

                <div class="main_img">
                    <img src="img/hotel_main.png" alt="">
                </div>

                <div class="main_txt">
                    <h3>라스베가스의 호텔을 골라보세요.</h3>
                    <p>예약 해주시는 고객님 중 3분을 추첨하여<br>
                        아리아 호텔 1박 숙박권을 무료로 드립니다!</p>
                </div>
            </div>
        </div>

        <div class="bottom">

        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="IMG/hotel_1.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="IMG/hotel_2.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="IMG/hotel_3.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="IMG/hotel_4.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="IMG/hotel_5.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="IMG/hotel_6.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="IMG/hotel_7.png" alt="">
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
    </div>
    </div>

    <script>
		new Swiper('.swiper-container', {
			navigation: {
				nextEl: '.swiper-button-next', // 다음 버튼 클래스명
				prevEl: '.swiper-button-prev', // 이번 버튼 클래스명
			}
		});

	</script>
</body>
</html>
